<!DOCTYPE html>
<html lang="pt">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge" >
		<title>Pesquisando endereço pelo CEP</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" >
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/pesquisaCep.js"></script> 
	</head>
	<body>
		<h1>FORMULÁRIO DE PESQUISA DE ENDEREÇO POR CEP:</h1>
        <br>
        <br>
        <br>
        <br>
        <form>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" value="" size="10" autofocus>
                <input type="button" value="Buscar Endereço" onclick="buscarEndereco()">
            </div>
            
            <div>
                <label for="rua">RUA:</label>
                <input type="text" name="rua" value="" size="90">
            </div>
            
            <div>
                <label for="bairro">BAIRRO:</label>
                <input type="text" name="bairro" value="" size="50">
            </div>
            
            <div>
                <label for="cidade">CIDADE:</label>
                <input type="text" name="cidade" value="" size="40">
            </div>
                
            <div>
                <label for="uf">ESTADO:</label>
                <input type="text" name="uf" value="" size="2">
            </div>
        </form>
        
	</body>
</html>
